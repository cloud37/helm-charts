---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  labels:
    nodepool: {{ include "kubernetes-cluster-chart.worker-plane.name" . }}
  name: {{ include "kubernetes-cluster-chart.worker-plane.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  clusterName: {{ include "kubernetes-cluster-chart.cluster.name" . }}
  replicas: {{ .Values.kubernetes.workerPlane.replicas }}
  selector:
    matchLabels: null
  template:
    metadata:
      labels:
        nodepool: {{ include "kubernetes-cluster-chart.worker-plane.name" . }}
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          name: {{ include "kubernetes-cluster-chart.worker-plane.name" . }}
      clusterName: {{ include "kubernetes-cluster-chart.cluster.name" . }}
      failureDomain: {{ .Values.hetzner.region | quote }}
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: HCloudMachineTemplate
        name: {{ include "kubernetes-cluster-chart.worker-plane.name" . }}
      version: {{ .Values.kubernetes.version }}
